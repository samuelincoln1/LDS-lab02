<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="profissaonymous">
    <link rel="stylesheet" th:href="@{/css/cadastro.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/cb3fc013e7.js" crossorigin="profissaonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-xxl navbarcor font">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="padding-left: 20px;">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto controle">
                    <li class="nav-item espacamentoitens">
                        <a class="nav-link active sublinhado" aria-current="page" href="#">Início</a>
                    </li>
                    <li class="nav-item espacamentoitens">
                        <a class="nav-link sublinhado" href="#">Serviços</a>
                    </li>
                    <li class="nav-item espacamentoitens">
                        <a class="nav-link sublinhado" href="#">Sobre</a>
                    </li>
                    <li class="nav-items dropdown espacamentoitens">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fas fa-user"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Cadastro</a></li>
                            <li><a class="dropdown-item" href="#">Fazer login</a></li>
                            <li><a class="dropdown-item" href="#">Dúvidas frequentes</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
              <div class="card-body p-4 p-sm-5">
                <h2 class="card-title text-center mb-5 fw-light fs-1">Login</h2>
                <form method="POST" action="/logar"> <!-- method post: metodo para enviar dados | action: executar acao /login (metodo logar) definida no LoginController -->
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" required>
                    <label for="floatingInput">Email</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="senha" required>
                    <label for="floatingPassword">Senha</label>
                  </div>
    
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="lembrar" name="lembrar">
                    <label class="form-check-label" for="lembrar">
                      Lembrar senha
                    </label>
                  </div>
                  <div th:if="${erro != null}" th:text="${erro}" class="alert alert-danger" role="alert"></div>
                  <div class="d-grid">
                    <button class="btn btn-warning btn-login text-uppercase fw-bold" type="submit">Entrar</button>
                  </div>

                  <a class="d-block text-center mt-2 small" href="cadastroCliente">Não possui uma conta? Criar conta cliente</a>
                  <a class="d-block text-center mt-2 small" href="cadastroAgente">Não possui uma conta? Criar conta agente</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="profissaonymous"></script>
</body>
</html>

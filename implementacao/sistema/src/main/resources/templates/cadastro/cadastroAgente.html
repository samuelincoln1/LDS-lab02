<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="profissaonymous">
    <link rel="stylesheet" th:href="@{/css/cadastro.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/cb3fc013e7.js" crossorigin="profissaonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-xxl navbarcor font">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="padding-left: 20px;">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto controle">
                    <li class="nav-item espacamentoitens">
                        <a class="nav-link active sublinhado" aria-current="page" href="#">Início</a>
                    </li>
                    <li class="nav-item espacamentoitens">
                        <a class="nav-link sublinhado" href="#">Serviços</a>
                    </li>
                    <li class="nav-item espacamentoitens">
                        <a class="nav-link sublinhado" href="#">Sobre</a>
                    </li>
                    <li class="nav-items dropdown espacamentoitens">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fas fa-user"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#">Cadastro</a></li>
                            <li><a class="dropdown-item" href="#">Fazer login</a></li>
                            <li><a class="dropdown-item" href="#">Dúvidas frequentes</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="h-100 ">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-registration cor">
                        <div class="row g-0">
                            <div class="">
                                <div class="card-body p-md-5 text-black">
                                    <h3 class="mb-5 text-uppercase">Realizar cadastro </h3>
                                    <form method="POST" action="/cadastrarAgente">
                                        <div class="row">
                                            <div class="form-outline mb-4">
                                                <div class="form-outline">
                                                    <input name="nome" type="text" id="form3Example1m"
                                                        class="form-control form-control-lg" required/>
                                                    <label class="form-label" for="form3Example1m">Nome Fantasia</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input name="cnpj" type="text" id="form3Example1m1" required
                                                        class="form-control form-control-lg" />
                                                    <label class="form-label" for="form3Example1m1">CNPJ</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4">
                                                <div class="form-outline">
                                                    <input name="email" type="email" id="form3Example1n1" required
                                                        class="form-control form-control-lg" />
                                                    <label class="form-label" for="form3Example1n1">Email</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="password" name="senha" id="form3Example8" class="form-control form-control-lg" required /> 
                                            <label class="form-label" for="form3Example8">Senha</label>
                                        </div>
    
                                        <div class="form-outline mb-4">
                                            <input type="text" name="endereco" id="form3Example9" class="form-control form-control-lg" required />
                                            <label class="form-label" for="form3Example9">Endereço</label>
                                        </div>
                                        <div class="d-flex justify-content-end pt-3">
                                            <button type="submit" class="btn btn-warning btn-lg ms-2">Cadastrar</button>
                                        </div>
                                        <div th:if="${erro != null}" th:text="${erro}" class="alert alert-danger" role="alert"></div>
                                        <a href="#">Já possui uma conta? Fazer login</a>
                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="profissaonymous"></script>
</body>

</html>
